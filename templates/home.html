<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slurm-glance: Select Host</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 4em; 
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #111;
        }
        .host-list {
            list-style: none;
            padding: 0;
        }
        .host-list li {
            margin: 1em 0;
        }
        .host-list a {
            display: inline-block;
            padding: 1em 2em;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #007aff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .host-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>slurm-glance</h1>
    <h2>Select an HPC to monitor:</h2>
    
    <ul class="host-list">
        <li><a href="/dashboard/Discovery">Discovery</a></li>
        <li><a href="/dashboard/Innovator">Innovator</a></li>
    </ul>
</body>
</html>
